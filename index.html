<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maindiv d-flex justify-content-center align-content-center flex-wrap" >
    <div class="d-flex justify-content-center " >
        <div class="subdiv p-4">
        <div class="text-center">
            <button class="userbtn btn mt-1" value="Rock">Rock</button>
            <button class="userbtn btn mt-1" value="Paper">Paper</button>
            <button class="userbtn btn mt-1" value="Scissors">Scissor</button>
            <button id="reset" class="userbtn btn mt-1 ">Reset</button>
        </div>
        <div>
            <div class="text-center">
            <div id="Result"></div>
            <div>Your Score : <span id="User_score">0</span></div>
            <div>Computer Score : <span id="Comp_score">0</span></div>
        </div>
        </div>
        <div>
            <span id="User_image"></span>
            <span id="Comp_image"></span>
        </div>
    </div>
    </div>
</div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
